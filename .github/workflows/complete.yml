name: Build Example

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '15'  
        
    - name: Install dependencies
      run: |
        npm install  

    - name: Bundle the code into a zip
      run: |
        zip -r app.zip .  
