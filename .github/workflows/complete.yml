name: Build Example

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  
        
    - name: Install dependencies
      run: npm install 

    - name: test the code
      uses: mridang/action-test-reporter@v1.7.0

    - name: Bundle the code into a zip
      run: zip -r app.zip .  
